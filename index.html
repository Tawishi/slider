<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <link rel="stylesheet" href="style.css">

    <title>Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="slide">
            <img src="img/1.jpg" alt="" class="slide-img" alt="">
            <h1>1</h1>
            <h2>Hajime no Ippo</h2>
        </div>
        <div class="slide">
            <img src="img/2.webp" alt="" class="slide-img" alt="">
            <h1>2</h1>
            <h2>One Punch Man</h2>
        </div>
        <div class="slide">
            <img src="img/3.jpeg" alt="" class="slide-img" alt="">
            <h1>3</h1>
            <h2>Black Clover</h2>
        </div>
        <div class="slide">
            <img src="img/4.jpg" alt="" class="slide-img" alt="">
            <h1>4</h1>
            <h2>The God of High School</h2>
        </div>
    </div>
    <div class="btn-container">
        <button type="button" class="prevBtn">
            Prev
        </button>
        <button type="button" class="nextBtn">
            Next
        </button>
    </div>
    <script src="script.js"></script>
</body>

</html>
